name: Deploy Frontend to GCP Cloud Storage

on:
  push:
    branches:
      - main  # Change to your deployment branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # Adjust to your Node version
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          # Add any build-time environment variables here
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
          VITE_MAPS_API_KEY: ${{ secrets.VITE_MAPS_API_KEY }}
          VITE_RAZORPAY_TEST_API_KEY: ${{ secrets.VITE_RAZORPAY_TEST_API_KEY }}

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Upload to Cloud Storage
        run: |
          # Upload all files
          gsutil -m rsync -r -d \
            ./build gs://${{ secrets.GCP_BUCKET_NAME }}
          
          # Alternative for specific frameworks:
          # For Vite: ./dist

      - name: Set proper Cache-Control headers
        run: |
          # Set cache headers for static assets (1 year)
          gsutil -m setmeta -h "Cache-Control:public, max-age=31536000, immutable" \
            "gs://${{ secrets.GCP_BUCKET_NAME }}/static/**"
          
          # Set cache headers for HTML files (no cache)
          gsutil -m setmeta -h "Cache-Control:no-cache, no-store, must-revalidate" \
            "gs://${{ secrets.GCP_BUCKET_NAME }}/**/*.html"
          
          # Set cache headers for index.html
          gsutil setmeta -h "Cache-Control:no-cache, no-store, must-revalidate" \
            "gs://${{ secrets.GCP_BUCKET_NAME }}/index.html"

      - name: Deployment complete
        run: |
          echo "‚úÖ Frontend deployed successfully!"
          echo "üåê URL: https://${{ secrets.GCP_BUCKET_NAME }}"